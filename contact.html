	        <div class="row block-9">
	          <div class="col-md-9">
				<div id="success"></div>
	            <form name="sentMessage" id="contactForm" novalidate="novalidate" action="https://formspree.io/f/xwkzedre" method="POST">
	              <div class="control-group">
	                <input type="text" name="name" class="form-control p-4" id="name" placeholder="Your Name"
						required="required" data-validation-required-message="Please enter your name">
					<p class="help-block text-danger"></p>
	              </div>
	              <div class="control-group">
	                <input type="email" name="email" class="form-control p-4" id="email" placeholder="Your Email"
                    	required="required" data-validation-required-message="Please enter your email" />
					<p class="help-block text-danger"></p>
	              </div>
	              <div class="control-group">
	                <input type="text" name="subject" class="form-control p-4" id="subject" placeholder="Subject"
						required="required" data-validation-required-message="Please enter a subject" />
                    <p class="help-block text-danger"></p>
	              </div>
	              <div class="control-group">
					<textarea class="form-control py-3 px-4" rows="7" cols="30" id="message" name="message" placeholder="Message"
						required="required" data-validation-required-message="Please enter your message"></textarea>
					<p class="help-block text-danger"></p>
	              </div>
	              <div class="control-group">
	                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
	              </div>
	            </form>
	          
	          </div>
